<li class="collection-item avatar">
  <i class="material-icons circle">memory</i>
  <span class="title black-text">CPU</span><br>
  <p class="grey-text text-darken-2">
    {{ cpu_use }}%
    <span class="progress indigo lighten-4">
      <span class="determinate indigo" style="width: {{ cpu_use }}%"></span>
    </span>
  </p>
</li>
<li class="collection-item avatar">
  <i class="material-icons circle">developer_board</i>
  <span class="title black-text">Memoria</span><br>
  <p class="grey-text text-darken-2">
    {{ memory_use }} Mb / {{ total_memory }} Mb
    <span class="progress indigo lighten-4">
      <span class="determinate indigo" style="width: {{ p_memory_use }}%"></span>
    </span>
  </p>
</li>
<li class="collection-item avatar">
  <i class="material-icons circle">storage</i>
  <span class="title black-text">Disco</span><br>
  <p class="grey-text text-darken-2">
    {{ disk_use }}%
    <span class="progress indigo lighten-4">
      <span class="determinate indigo" style="width: {{ disk_use }}%"></span>
    </span>
  </p>
</li>
